<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas-vindas</title>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="clicar()">
    <script>
        function clicar() {
            var q1 = window.prompt(`Qual é o seu nome? `)
            var q2 = window.prompt(`Olá ${q1} ! Quantos anos voçê tem ? `)
            window.alert(`Acabei de conhecer ${q1}, que tem ${q2} anos de idade ! `)
        }
    </script>
</body>
</html>
