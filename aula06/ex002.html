<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            font: normal 20px Arial;
            background-color: rgba(43, 104, 218, 0.562);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>primeiro paragrafo</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro numero: '))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s)

        var m1 = Number(window.prompt('Digite um valor: '))
        var m2 = Number(window.prompt('Digite outro valor fracionado: '))
        var m3 = m1 + m2
        window.alert(`O resultado da soma entre ${m1} e ${m2} é igual a ${m3}`)
    </script>
</body>
</html>
