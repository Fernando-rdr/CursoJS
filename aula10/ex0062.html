<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#msg {
            background-color: aqua;
            width: 300px;
            height: 300px;
            font: bold 20pt Arial;
            text-align: center;
            line-height: 300px;
        }
        
        /* FEITO SOZINHO */
        
    </style>
</head>
<body>
     
    <div id="msg" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('msg')

        function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou'
            a.style.background = 'blue'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'purple'
        }

    </script>
</body>
</html>
